
<div class="main">
<label for=""  class="titlelabel">Title:</label>
<br>
<input type="text" class="titleinput" [(ngModel)]="input" placeholder="Enter the title">
<br>
<label for="" style="margin-top: 20px;" class="titlelabel">Description:</label>
<br>
<input type="text" class="descriptioninput" [(ngModel)]="input1" placeholder="Enter the Description">
<br>
<button class="btn btn-primary custom" [disabled]="disable()" (click)="add()">ADD</button>


<div class="todolist">
  <h2 class="todolisthead">Todo List</h2>
</div>
  <div  *ngFor="let todo of todosarr;
  let i=index"  class="inpcheckgrp">
    <input  type="checkbox" (change)="linethrough(i)">
    <div>
    <div ngbAccordion >
      <div ngbAccordionItem >
        <h2 ngbAccordionHeader >
          <button  [ngClass]="{strike:todosarr[i].checked,nostrike:!todosarr[i].checked}" ngbAccordionButton style="width: 245px;overflow-wrap: break-word;" >{{todo.title}}</button>
         

        </h2>
        <div ngbAccordionCollapse style="border: 1px solid black;padding: 10px;width: 245px" >
          <div ngbAccordionBody style="width: 245px;overflow-wrap: break-word;margin-top: 10px;">
            <ng-template >{{todo.des}}</ng-template>
          
          </div>
          <button (click)="edit(i)" style="margin-top: 20px;margin-right: 20px;margin-left: 100px;">EDIT</button>
          <button (click)="delete(i)">DELETE</button>

        </div>
      </div>
    </div>
  </div>
  </div>
</div>
